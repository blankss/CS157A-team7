<!DOCTYPE html>
<html>
<title>Patient Update Form</title>
<body>
	<h1><center>Update Form for Patient</center></h1>
	<form action="UpdatePatientInfo.jsp" method="POST">
        <center><label for="idPatient">Patient to Update(ID):</label></center><br>
		<center><input type="text" name="idPatient"></center><br>
		<center><label for="firstName">First Name:</label></center><br>
		<center><input type="text" name="firstName"></center><br>
		<center><label for="lastName">Last Name:</label></center><br>
		<center><input type="text" name="lastName"></center><br>
		<center><label for="username">Username:</label></center><br>
		<center><input type="text" name="username"></center><br>
		<center><label for="password">Password:</label></center><br>
		<center><input type="password" name="password"></center><br>
        <center><label for=phoneNumber">Phone Number:</label></center><br>
		<center><input type="text" name="phoneNumber"></center><br>
        <center><label for="dateOfBirth">Date of Birth:</label></center><br>
		<center><input type="text" name="dateOfBirth"></center><br>
		<center><label for="idDoctor">Doctor ID:</label></center><br>
		<center><input type="text" name="idDoctor"></center><br>
        <center><label for="idPlan">Health Plan ID:</label></center><br>
		<center><input type="text" name="idPlan"></center><br>
        <center><label for="idMedication">Medication ID:</label></center><br>
		<center><input type="text" name="idMedication"></center><br>
        <center><label for="idHistory">Medical History ID:</label></center><br>
		<center><input type="text" name="idHistory"></center><br>

		<center><input type="submit"></center>
	</form>
</body>
</html>
