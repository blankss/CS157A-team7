<!DOCTYPE html>
<html>
<title>Admin Update Page</title>
<body>
    <center><h1>Admin Update Form</h1></center>
    <form action="updateAdmin.jsp" method="POST">
        <center><strong>Note: No text means no update, keep the old information</strong></center>
        <center><label for="idAdmin">Input ID:</label></center><br>
        <center><input type="number" name="idAdmin"></center><br>

        <center><label for="adminName">New Name:</label></center><br>
        <center><input type="text" name="adminName"></center><br>

        <center><label for="adminUsername">New Username:</label></center><br>
        <center><input type="text" name="adminUsername"></center><br>

        <center><label for="password">New Password:</label></center><br>
        <center><input type="password" name="password"></center><br>      

        <center><input type="submit"></center>
    </form>
</body>
