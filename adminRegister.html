<!DOCTYPE html>
<html>
<title>Admin Registration Form</title>
<body>
	<h1><center>Registration Form for Admin</center></h1>
	<form action="adminRegisterProcess.jsp" method="POST">
		<center><label for="adminName">Name:</label></center><br>
		<center><input type="text" name="adminName"></center><br>

		<center><label for="username">Username:</label></center><br>
		<center><input type="text" name="username"></center><br>

		<center><label for="password">Password:</label></center><br>
		<center><input type="password" name="password"></center><br>

		<center><input type="checkbox" id="doctorBool" name="doctorPosition" value="True">
  		<label for="doctorPosition">Doctor Position</label></center><br>

		<center><input type="submit"></center>
	</form>
</body>
</html>
